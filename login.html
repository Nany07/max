<!DOCTYPE html>
<html lang="en">
<head>

    <title>Max</title>
</head>
<body>
    <!-- Tela de Login -->

        <a href="index.html" class="logo-image" target="_self">
             <img src="/assets/images/hbo-logo.svg" alt="logo da Max">

        <a href="/login.html" target="_self">
            <h4 class="upper">
            entrar

    <main>
        <section>
            <h2 class="upper">Entrar</h2>
            <p class="">Você tem uma conta da HBO Max?</p>
            <form action="" method="post">
                <input type="email" name=""  id="" placeholder="Endereço de e-mail">
                <input type="password" name="" id="" placeholder="Senha">
            </form>
            <button class="btn-general upper" ></button>
            <a href="login.html">
                <p id="forgot-password "class="purple-letter"><strong>Esqueceu a Senha?</strong></p>
            </a>
        </section>  
    </main>
    <footer>
        <div id="footer-link" class="upper purple-letter">
            <a href="https://www.hbomax.com/br/pt/sitemap"><h3>Agora na HBO Max</h3></a>

        </div>

            © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.
        </p>
        <div id="footer-icons">
            <a href="https://www.facebook.com/HBOMaxBr/" class="footer-image-icon">
                <img src="assets/images/fb_0.png" alt="Link do perfil no facebook">
            </a>
            <a href="https://twitter.com/HBOMaxBR" class="footer-image-icon">
                <img src="assets/images/twitter_0.png" alt="Link do perfil no X">
            </a>
            <a href="https://www.instagram.com/hbomaxbr/" class="footer-image-icon">
                <img src="assets/images/instagram_0.png" alt="Link do perfil do instagram">
            </a>
            <a href="https://www.youtube.com/c/hbomaxbr" class="footer-image-icon">
                <img src="assets/images/youtube_0.png" alt="LInk do perfil no youtube">
            </a>
